---
apiVersion: v1
kind: Service
metadata:
  name: operator-webhook-service
  namespace: {{.Namespace}}
  annotations:
    {{- if eq .ClusterType "openshift" }}
    service.alpha.openshift.io/serving-cert-secret-name: {{.OperatorWebhookSecretName}}
    {{- end }}
spec:
  ports:
  - port: 443
    targetPort: 5732
  selector:
    app: operator-webhook
